<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrom Pool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #20B2AA, #20B2AA);
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #003366;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .header h1 {
            display: inline;
        }

        .header img {
            width: 30px;
            vertical-align: middle;
            margin-left: 5px;
        }

        .login-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #ff9800;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }

        .product-list {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
            padding: 30px;
        }

        .product {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 200px;
        }

        .product img {
            max-width: 100%;
            height: 150px;
            border-radius: 5px;
        }

        .button {
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }

        .buy-now {
            background-color: #007bff;
        }

        .submit {
            background-color: #ff9800;
        }

        .verify {
            background-color: #4caf50;
        }

        .back {
            background-color: #f44336;
        }

        .container,
        .payment-container,
        .login-container {
            display: none;
            background-color: #e0f7fa;
            width: 90%;
            max-width: 400px;
            padding: 20px;
            border-radius: 10px;
            margin: 50px auto;
        }

        .container.active,
        .payment-container.active,
        .login-container.active {
            display: block;
        }

        input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #fff;
            border-radius: 5px;
            font-size: 16px;
        }

        .footer {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Carrom Pool</h1>
        <img src="https://i.ibb.co/5FZ6HmM/12559876.png" alt="Verification Logo">
        <button class="login-button" onclick="showLoginForm()">Login</button>
    </div>

    <div class="product-list">
        <div class="product">
            <img src="https://i.ibb.co/d092sxC/Picsart-24-10-20-12-32-24-979.png" alt="Inferno Striker">
            <h3>Inferno Strikerüíö</h3>
            <p>Price: 95 BDT</p>
            <button class="button buy-now" onclick="showUserIdForm(95)">Buy Now</button>
        </div>
        <div class="product">
            <img src="https://i.ibb.co/4m78c6F/Picsart-24-10-20-12-30-00-471.png" alt="Carrom Pass">
            <h3>Carrom Passü©µ</h3>
            <p>Price: 129 BDT</p>
            <button class="button buy-now" onclick="showUserIdForm(129)">Buy Now</button>
        </div>
    </div>

    <div class="container" id="userIdForm">
        <h2>Carrom User ID ‡¶≤‡¶ø‡¶ñ‡ßÅ‡¶®</h2>
        <input type="text" placeholder="Carrom User ID ‡¶¶‡¶ø‡¶®" id="userIdInput">
        <button class="button submit" onclick="submitUserId()">Submit</button>
        <button class="button back" onclick="goBack('userIdForm')">Back</button>
    </div>

    <div class="payment-container" id="paymentForm">
        <h2>‡¶ü‡ßç‡¶∞‡¶æ‡¶®‡¶ú‡ßá‡¶ï‡¶∂‡¶® ‡¶Ü‡¶á‡¶°‡¶ø ‡¶¶‡¶ø‡¶®</h2>
        <input type="text" placeholder="‡¶ü‡ßç‡¶∞‡¶æ‡¶®‡¶ú‡ßá‡¶ï‡¶∂‡¶® ‡¶Ü‡¶á‡¶°‡¶ø ‡¶¶‡¶ø‡¶®" id="transactionId">
        <p id="amountText"></p>
        <button class="button verify" onclick="verifyPayment()">Verify</button>
        <button class="button back" onclick="goBack('paymentForm')">Back</button>
    </div>

    <div class="login-container" id="loginForm">
        <h2>Login</h2>
        <input type="text" placeholder="Username" id="username">
        <input type="password" placeholder="Password" id="password">
        <button class="button submit" onclick="login()">Login</button>
        <button class="button back" onclick="goBack('loginForm')">Back</button>
    </div>

    <script>
        function showLoginForm() {
            document.getElementById('loginForm').classList.add('active');
        }

        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === 'admin' && password === '1234') {
                alert('Login Successful!');
                document.getElementById('loginForm').classList.remove('active');
            } else {
                alert('Invalid username or password.');
            }
        }

        function showUserIdForm(amount) {
            document.getElementById('userIdForm').classList.add('active');
            document.getElementById('amountText').textContent = `Amount to pay: ${amount} BDT`;
        }

        function submitUserId() {
            const userId = document.getElementById('userIdInput').value;
            if (userId) {
                document.getElementById('userIdForm').classList.remove('active');
                document.getElementById('paymentForm').classList.add('active');
            } else {
                alert('Please enter your Carrom User ID');
            }
        }

        function verifyPayment() {
            const transactionId = document.getElementById('transactionId').value;
            if (transactionId) {
                alert('Payment Verified!');
            } else {
                alert('Please enter a valid transaction ID');
            }
        }

        function goBack(formId) {
            document.getElementById(formId).classList.remove('active');
        }
    </script>

</body>
</html>
